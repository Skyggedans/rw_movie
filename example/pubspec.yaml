name: rw_movie_example
description: Demonstrates how to use the rw_movie plugin.
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  path_provider: ^1.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  rw_movie:
    path: ../

flutter:
  uses-material-design: true

  assets:
    - assets/kick_ass.mp4
